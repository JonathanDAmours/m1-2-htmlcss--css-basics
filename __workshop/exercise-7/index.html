<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Bangers|Yanone+Kaffeesatz&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <h1>Animals</h1>
    <h2>Cute Animals</h2>
    <section class="section cute">
      <article class="box cats">
        <h3>Cats</h3>
        <img class="image" src="imgs/cat.jpg" alt="a cat">
        <img class="image" src="imgs/cat2.jpeg" alt="another cat">
      </article>

      <article class="box dogs">
        <h3>Dogs</h3>
        <img class="image" src="imgs/dog.jpg" alt="a dog">
        <img class="image" src="imgs/dog2.jpg" alt="another dog">
      </article>

      <article class="box alpaca">
        <h3>An alpaca</h3>
        <img class="image" src="imgs/alpaca.jpg" alt="an alpaca">
      </article>
    </section>


    <h2>Big Animals</h2>
    <section class="section big">
      <article class="box elephant">
        <h3>An Elephant</h3>
        <img class="image" src="imgs/elephant.jpg" alt="a Elephant">
      </article>

      <article class="box giraffe">
        <h3>A Giraffe</h3>
        <img class="image" src="imgs/giraffe.jpg" alt="a Giraffe">
      </article>

      <article class="box whale">
        <h3>A Whale and her baby</h3>
        <img class="image whaleimage" src="imgs/whale.jpg" alt="an whale and her baby">
      </article>
    </section>


    <h2>Insects</h2>
    <section class="section insects">
      <article class="box firefly">
        <h3>A Firefly</h3>
        <img class="image" src="imgs/firefly.jpg" alt="a Firefly">
      </article>

      <article class="box ladybug">
        <h3>A Ladybug</h3>
        <img class="image" src="imgs/ladybug.jpg" alt="a Ladybug">
      </article>

      <article class="box butterfly">
        <h3>A Butterfly</h3>
        <img class="image" src="imgs/butterfly.jpg" alt="a Butterfly">
      </article>
    </section>
  </body>
</html>
